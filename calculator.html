<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <style>
        button {
            color: blue;
            width: 40px;
            height: 35px;
            margin: 5px;
        }
        input {
            width: 200px;
            height: 30px;
            margin: 5px;
        }
        table {
            border: 1px solid black;
        }
    </style>
    <table >
        <tr><td colspan="4"><input type="text" id="result"></td></tr><br>
        <tr>
            <td><button type="button" value="1" onclick="display('1')">1</button></td>
            <td><button type="button" value="2" onclick="display('2')">2</button></td>
            <td><button type="button" value="3" onclick="display('3')">3</button></td>
            <td><button type="button" value="+" onclick="display('+')">+</button></td>
        </tr><br>
        <tr>
            <td><button type="button" value="4" onclick="display('4')">4</button></td>
            <td><button type="button" value="5" onclick="display('5')">5</button></td>
            <td><button type="button" value="6" onclick="display('6')">6</button></td>
            <td><button type="button" value="-" onclick="display('-')">-</button></td>
        </tr><br>
        <tr>
            <td><button type="button" value="7" onclick="display('7')">7</button></td>
            <td><button type="button" value="8" onclick="display('8')">8</button></td>
            <td><button type="button" value="9" onclick="display('9')">9</button></td>
            <td><button type="button" value="*" onclick="display('*')">x</button></td>
        </tr><br>
        <tr>
            <td><button type="button" value="c" onclick="clr()">C</button></td>
            <td><button type="button" value="0" onclick="display('0')">0</button></td>
            <td><button type="button" onclick="math()">=</button></td>
            <td><button type="button" value="/" onclick="display('/')">/</button></td>
        </tr>
    </table>
    <script>
        function display(val){
            document.getElementById("result").value+=val;
        }
        function math(){
            document.getElementById("result").value=eval(document.getElementById("result").value);
        }
        function clr(){
            document.getElementById("result").value='';
        }
    </script>
</body>
</html>
